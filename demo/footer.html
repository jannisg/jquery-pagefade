</div> <!-- End #main -->

<!-- scripts -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="../pageFade.js" type="text/javascript"></script>
<!-- init -->
<script type="text/javascript">
	
	// Setup your selectors or use these defaults
	$.fn.pageFade.settings={
		// must haves
		pageWrapper	: '#main',
		shadeId		: '#shade',
		shadeColor	: "#fff",
		
		// can also be defined per call
		direction	: 'in',
		speed		: 1000
	};
	
	$(document).ready(function() {
		
    // on page load
    $(window).pageFade( 'in', 200 , function() { console.log('intro complete'); });
    
    // setup the buttons
    $('.next,.prev').click(function(e) {
		e.preventDefault();
		var el = $(this);
		$(this).pageFade( 'out', 800, function() { 
			window.location = el.attr('href'); 
		});
    });
		
	});
	
	
    
    
</script>
</body>
</html>
